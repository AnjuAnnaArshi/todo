{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <form method="POST" class="p-3 shadow">
             {% csrf_token %}
              <div class="form-group">
                 <input type="text" class="form-control" placeholder="Enter Task" name="task">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Priority of task" name="priority">
              </div>
              <div class="form-group">
                  <input type="date" class="form-control" placeholder="Deadline date" name="date">
              </div>
              <input type="submit" class="btn btn-success">
          </form>
        </div>
        <div class="col-md-6">
            <h2>Tasks to be completed</h2>
            {% for i in t %}
            <div class="shadow card" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <h5>Priority of task is {{i.priority}}</h5>
                    <h6>Deadline of task is {{i.date}}</h6>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
